menu.text=For a business and busy person who has come to another country with a working trip, it is inconceivable to be left without a car. He will be dependent on external factors, he will not be able to precisely manage his time. And time is money. We offer such people to contact our company.We provide rental cars in Kharkov, as well as throughout the country.
menu.previous=Previous
