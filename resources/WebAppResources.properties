menu.value1=Reasonable prices
menu.value3.text=All cars in our fleet are modern models of 2015\uFFFD2017. release. They are in excellent technical condition, equipped with GPS navigation and Wi-Fi, fully insured (CASCO, OSAGO, driver\uFFFDs life insurance)
menu.value2=Convenient service
menu.value2.text=In the company you can order a specific car for a specific time without paperwork and bail. Booking is a 100% guarantee that at the right time the ordered car will be delivered directly to your doors: on time,with a clean interior and a full tank.
menu.value3=New cars
menu.value1.text=Thanks to favorable rates, our customers save on car rental without sacrificing comfort and safety. Low prices for car rental allow individuals to move freely throughout the country, not owning a personal car, and businesses - to optimize the cost of maintaining a fleet.
