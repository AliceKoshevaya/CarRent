menu.text=Для делового и занятого человека, который приехал в другую страну с рабочей поездкой, невообразимо оставить без машины. Он будет зависеть от внешних факторов, он не сможет точно управлять своим временем. И время - деньги. Мы предлагаем таких людей, чтобы связаться с нашей компанией. Мы предлагаем прокат автомобилей в Харькове, а также по всей стране.
