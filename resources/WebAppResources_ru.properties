menu.value1=Разумные цены
menu.value3.text=Все автомобили нашего парка - современные модели 2015-2017 годов. релиз. Они находятся в отличном техническом состоянии, оснащены GPS-навигацией и Wi-Fi, полностью застрахованы (CASCO, OSAGO, страхование жизни водителя)
menu.value2=Удобное обслуживание
menu.value2.text=В компании вы можете заказать конкретный автомобиль в течение определенного времени без оформления документов и поручительства. Бронирование - это 100% гарантия того, что в нужное время заказанный автомобиль будет доставлен прямо в ваши двери: вовремя, с чистым салоном и полным баком.
menu.value3=Новые машины
menu.value1.text=Благодаря выгодным ценам наши клиенты экономят на прокате автомобилей, не жертвуя комфортом и безопасностью. Низкие цены на прокат автомобилей позволяют людям свободно перемещаться по всей стране, не владея личным автомобилем, а предприятия - для оптимизации стоимости обслуживания.
